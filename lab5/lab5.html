<h1 style="text-align:center">Оформление заказа</h1>

<form onsubmit="CheckInput()" style="text-align:center">
	
	<label>Первое блюдо
		<select name="FirstDish">
          <option value="Borsch">Борщ 2$</option>
          <option value="ChickenSoup">Куринный суп 2$</option>
          <option value="Lagman">Лагман 3$</option>
        </select>
	</label><br>Количество: <input name="FirstDishQuantity"></input><br><br>
	<label>Второе блюдо
		<select name="SecondDish">
          <option value="Macaroni">Котлетки с макарошками 2$</option>
          <option value="MashedPotatoes">Котлетки с пюрешкой 2$</option>
        </select>
	</label><br>Количество: <input name="SecondDishQuantity"></input><br><br>
	<label>Десерт
		<select name="Desert">
          <option value="Cake">Кусочек торта 1$</option>
          <option value="Macaroon">Макарун 1$</option>
          <option value="Croissant">Круассан 1$</option>
    </select>
	</label><br>Количество: <input name="DesertQuantity"></input><br><br>
	<label>Напиток
		<select name="Drink">
          <option value="Tea">Чай 1$</option>
          <option value="Coffee">Кофе 3$</option>
          <option value="CocaCola">Добрый Cola 2$</option>
        </select>
	</label><br>Количество: <input name="DrinkQuantity"></input><br><br>
	<input type="submit" value="Расчет стоимости">
</form>
